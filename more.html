<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" /> 
  </head>
  <body>
    <div class = "status-bar">
      <div class = "status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div class = "status-bar__column">
      <div>
        <span>18:43</span>
      </div>
      <div class = "status-bar__column">
        <span>100%</span>
      <i class = "fas fa-battery-full"></i>
      <i class = "fas fa-bolt"></i>
      </div>
    </div>

    
    <div class = "menu-bar">
        <div class = "menu-bar__title">More</div>
        <div ><nav ><ul class = "menu-bar__sub">
            <li><a  href="#"><i class="menu-bar__link fas fa-search fa-1x"></i></a></li>
            <li><a  href="#"><div id = "menu-bar__chk"></div><i class="menu-bar__link fas fa-cog fa-1x"></i></a></li>
        </ul></nav></div>
    </div>




    <div class = "self-profile more-profile">
      <div><img id = "profile-img" class = "more-img" src = "file/profile-icon.jpg"></div>
      <div id = "self-profile__string"><p id = "profile-name" class = "more-name">LeeGeonmin</p><p id = "self-profile__num">1 234 567 8910<i class="fas fa-exclamation self-profile__notice"></i></p></div>
        <a href="#"><div><i class="fas fa-clipboard-list fa-2x"></i></div></a>
    </div>

    <div id = "more-func">
      <div id = "more-func__list">
        <a href="#"><div id = "more-func__obj"><i class="far fa-calendar-check fa-2x"></i ><span id = "more-func__string">Calender</span></div></a>
        <a href="#"><div id = "more-func__obj"><i class="fab fa-google-drive fa-2x"></i ><span id = "more-func__string">Talk Drive</span></div></a>
        <a href="#"><div id = "more-func__obj"><i class="far fa-grin-beam fa-2x"></i ><span id = "more-func__string">Emoticons</span></div></a>
        <a href="#"><div id = "more-func__obj"><i class="fas fa-flask fa-2x"></i><span id = "more-func__string">Themes</span></div></a>
      </div>
      <div id = "more-func__list2">
        <a href="#"><div id = "more-func__obj"><i class="far fa-user-circle fa-2x"></i><span id = "more-func__string">Account</span></div></a>
        <a href="#"><div class = "more-func__list2_last" id = "more-func__obj"><i class="far fa-comments fa-2x"></i><span id = "more-func__string">Openchat</span></div></a>
      </div>
    </div>


    <div id = "more-suggestions">
      <div id = "more-suggestions__title"><span>Suggestions</span></div>
      <div id = "more-suggestions__sub">
        <a href=""><div id = "more-suggestions__set"><img src = "file/icon-kakaostory.png"   id = "more-suggestions__img" ></i><span>Kakao Story</span></div></a>
        <a href=""><div id = "more-suggestions__set"><img src = "file/icon-kakaofriends.png" id = "more-suggestions__img" ></i><span>Kakao friends</span></div></a>
        <a href=""><div id = "more-suggestions__set"><img src = "file/icon-friendsgem.jfif"  id = "more-suggestions__img" ></i><span>Friends Gem</span></div></a>
      </div>
    </div>
  
    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-user fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-comment fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-search fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><div id = "nav__notification__chk"></div><i class="fas fa-ellipsis-h fa-1x"></i></a></li>
        </ul>
    </nav>

      <script src="https://kit.fontawesome.com/3d0ff054b3.js" crossorigin="anonymous"></script>
  </body>
</html>
