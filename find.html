<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" /> 
  </head>
  <body>
    <div class = "status-bar">
      <div class = "status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div class = "status-bar__column">
      <div>
        <span>18:43</span>
      </div>
      <div class = "status-bar__column">
        <span>100%</span>
      <i class = "fas fa-battery-full"></i>
      <i class = "fas fa-bolt"></i>
      </div>
    </div>

    
    <div class = "menu-bar">
        <div class = "menu-bar__title">Find</div>
        <div ><nav ><ul class = "menu-bar__sub">
            <li><a  href="#"><i class="menu-bar__link fas fa-search fa-1x"></i></a></li>
            <li><a  href="#"><div id = "menu-bar__chk"></div><i class="menu-bar__link fas fa-cog fa-1x"></i></a></li>
        </ul></nav></div>
    </div>

    <div class = "find-func">
        <ul class = "find-func__list">
            <div ><a class = "find-func__content" href="#"><i class="fas fa-qrcode fa-2x"></i><span class="find-func__text">QR Code</span></a></div>
            <div ><a class = "find-func__content" href="#"><i class="fas fa-address-book fa-2x"></i><span class="find-func__text">Add&nbsp; by</br> Contacts</span></a></div>
            <div ><a class = "find-func__content" href="#"><i class="far fa-id-card fa-2x"></i><span class="find-func__text">Add by ID</span></a></div>
            <div ><a class = "find-func__content" href="#"><i class="far fa-envelope fa-2x"></i><span class="find-func__text">Invite</span></a></div>
        </ul>
    </div>

    <div id = "find-rec">
        <div>Recommened Friends</div>
        <div id = "find-rec-mid">You have no recommended friends</div>
    </div>

    <div class = "find-openchat">
        <div id = "find-openchat__top">
            <span>Open Chat</span>
            <a href="#"><div><span>Go to OpenChat Home</span>
            <i class="find-icon fas fa-chevron-right"></i></div></a>
        </div>

        <a href="#"><div class = "find-openchat__info first">
            <div >
                <div>#universe</div>
                <div class = "find-openchat__subtitle">#Space#star</div>
                <div class = "find-openchat-room" ><div ><img class = "find-openchat__profileimg" src ="file/find-openchat-profileimg1.jpg"></div><div>802members</div><div class = "find-openchat__point">&nbsp;Active</div></div>
            
            </div>
            <div><img class = "find-openchat__mainimg" src = "file/find-openchat-mainimg1.jpg"></div>
    </div></a>
    <a href="#"><div class = "find-openchat__info second">
            <div>
                <div>Lol</div>
                <div class = "find-openchat__subtitle">#lol #Leagueoflegend</div>
                <div class = "find-openchat-room" ><div ><img class = "find-openchat__profileimg" src = "file/find-openchat-profileimg2.jpg"></div><div>299members</div><div class = "find-openchat__point">&nbsp;Active</div></div>
            
            </div>
            <div><img class = "find-openchat__mainimg" src = "file/find-openchat-mainimg2.jpg" ></div>
        </div></a>
    </div>
  
    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-user fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-comment fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-search-plus"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><div id = "nav__notification__chk"></div><i class="fas fa-ellipsis-h fa-1x"></i></a></li>
        </ul>
    </nav>

      <script src="https://kit.fontawesome.com/3d0ff054b3.js" crossorigin="anonymous"></script>
  </body>
</html>
