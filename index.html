<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
    
  </head>
  <body>
    <div class = "status-bar">
      <div class = "status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div class = "status-bar__column">
      <div>
        <span>18:43</span>
      </div>
      <div class = "status-bar__column">
        <span>100%</span>
      <i class = "fas fa-battery-full"></i>
      <i class = "fas fa-bolt"></i>
      </div>
    </div>
    
    <header class = "welcome-header">
    <h1 class = "welcome-header__title">Welcome to KakaoTalk </h1>
    <p class = "welcome-header__p">"If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form action ="friends.html" method = "get" id = "input-form">
        <input name= "username"  type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>
      <script src="https://kit.fontawesome.com/3d0ff054b3.js" crossorigin="anonymous"></script>
  </body>
</html>
