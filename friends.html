<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" /> 
  </head>
  <body>
    <div class = "status-bar">
      <div class = "status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div class = "status-bar__column">
      <div>
        <span>18:43</span>
      </div>
      <div class = "status-bar__column">
        <span>100%</span>
      <i class = "fas fa-battery-full"></i>
      <i class = "fas fa-bolt"></i>
      </div>
    </div>

    <div class = "menu-bar">
        <div class = "menu-bar__title">Friends</div>
        <div ><nav ><ul class = "menu-bar__sub">
            <li><a  href="#"><i class="menu-bar__link fas fa-search fa-1x"></i></a></li>
            <li><a  href="#"><i class="menu-bar__link fas fa-music fa-1x"></i></a></li>
            <li><a  href="#"><i class="menu-bar__link fas fa-cog fa-1x"></i></a></li>
        </ul></nav></div>
    </div>

  <div id = "friend-name" >
    <i class="name-icon fas fa-exclamation-circle"></i>
    <span id = "friend-string">  Friends' Names Display</span>
    <i class="fas fa-arrow-right"></i>
  </div>

  <div class = "self-profile">
    <img id = "profile-img" src = "file/profile-icon.jpg">
    <span id = "profile-name">LeeGeonmin</span>
  </div>

  <div class = "friends-channel">
    <span id = "channel-string"> Channel </span> <i class="channel-icon fas fa-chevron-up"></i>
  </div>

  <div class = "friends-user">
    <img id = "user-img" src = "file/channel-icon.jpg">
    <span id = "user-string">Channel</span>
    <span id = "user-string2">2</span>
    <i class="user-icon2 fas fa-chevron-right"></i>
  </div>

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-user fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><span id = "nav__notification__num">1</span><i class="far fa-comment fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-search fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><div id = "nav__notification__chk"></div><i class="fas fa-ellipsis-h fa-1x"></i></a></li>
        </ul>
    </nav>

      <script src="https://kit.fontawesome.com/3d0ff054b3.js" crossorigin="anonymous"></script>
  </body>
</html>
