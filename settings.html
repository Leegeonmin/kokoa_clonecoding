<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css" /> 
  </head>
  <body>
    <div class = "status-bar">
      <div class = "status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div class = "status-bar__column">
      <div>
        <span>18:43</span>
      </div>
      <div class = "status-bar__column">
        <span>100%</span>
      <i class = "fas fa-battery-full"></i>
      <i class = "fas fa-bolt"></i>
      </div>
    </div>

    <div class = "settings-bar">
        <a href="#">
            <div><i class="fas fa-chevron-left"></i></div>
        </a>
            <div>Settings</div>
        <a href="#">
            <div><i class="fas fa-search fa-1x"></i></div>
        </a>
    </div>

    <div class = "settings-top">
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-bullhorn"></i><span>Notices</span></div></a></div>
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-flask"></i><span>Kakao Lab</span></div></a></div>
        <div class= "settings-menu__peel top-last"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-exclamation-circle"></i><span>Version</span><span class = "settings__sub">Latest Version</span></div></a></div>
 
    </div>
    <div class = "settings-bottom">
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-user-secret"></i></i><span>Privacy</span></div></a></div>
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="far fa-bell"></i></i><span>Notifications</span></div></a></div>
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-user-friends"></i><span>Friends</span></div></a></div>
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="far fa-comment"></i><span>Chats</span></div></a></div>
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-spinner"></i><span>Display</span><span id ="settings-new">N</span></div></a></div>
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-flask fa-1x"></i><span>Themes</span><span id ="settings-new">N</span><span class = "settings__sub">Default theme</span></div></a></div>
        <div class= "settings-menu__peel"><a class = "settings-a" href="#"><div class = "settings-menu"><i class="fas fa-phone-square-alt"></i><span>Call</span></div></a></div>
    </div>
    





    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-user fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="far fa-comment fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><i class="fas fa-search fa-1x"></i></a></li>
            <li class = "nav__btn"><a class = "nav__link" href="friends.html"><div id = "nav__notification__chk"></div><i class="fas fa-ellipsis-h fa-1x"></i></a></li>
        </ul>
    </nav>

      <script src="https://kit.fontawesome.com/3d0ff054b3.js" crossorigin="anonymous"></script>
  </body>
</html>
